<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="css/rpc.css" >
</head>
<body>
<div class="container">
    <header>
        <a href="index.html">Back to hub</a>
        <h1>RockPaperScissors</h1>
    </header>
    <main>
        <button id="start_btn">Start game</button>
        <div class="game_img">
            <img id="yourImg" src="" alt="">
            <img id="botImg" src="" alt="">
        </div>
        <div id="play_buttons">
            <p>Your Score: <span id="yourScoreText">0</span></p>
            <p>Bot Score: <span id="botScoreText">0</span></p>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <p id="res"></p>
        </div>
        <button id="restart_btn">Restart</button>
    </main>
</div>
<script src="js/rpc.js"></script>
</body>
</html>
